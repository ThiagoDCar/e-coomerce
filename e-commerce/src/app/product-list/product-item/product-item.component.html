<div class="card shadow-sm">
    <img class="hd-placeholder-img card-img-top" width="100%" src='{{"assets/images/" + livro.img + ".jpg"}}'>

    <div class="card-body">
        <p class="card-text">{{livro.name}}</p>
        <p class="card-text">{{livro.category}}</p>
        <p class="card-text">{{livro.quantity}}</p>
        <p class="card-text">R${{livro.price}}</p>

        <div class="btn-group">

            <button type="button" class="btn bt-sm btn-outline-primary">detalhes</button>
        </div>
    </div>
